	<text transform="matrix(1 0 0 1 -214.9292 462.3135)" style="display:inline;"><tspan x="0" y="0" style="font-family:'BellMT'; font-size:15.8662px;">Charles wilt op vakantie gaan. De laatste jaren is hij vaak all-inclusief op vakantie geweest binnen Europa. Hij </tspan><tspan x="-2.07" y="19.04" style="font-family:'BellMT'; font-size:15.8662px;">vliegt meestal rechtsreeks naar zijn eind bestemming. Tijdens zijn vakantieverblijf, van 10 dagen, is hij veel op </tspan><tspan x="-0.44" y="38.08" style="font-family:'BellMT'; font-size:15.8662px;">resort of hotel. Soms doet hij mee aan activiteiten die worden aangeboden door het hotel of hij heeft al voor de </tspan><tspan x="48.51" y="57.12" style="font-family:'BellMT'; font-size:15.8662px;">vakantie geboekt via een reisbureau. Hij weet precies wat hij kan verwachten van zijn vakantie. </tspan><tspan x="198.75" y="76.16" style="font-family:'BellMT'; font-size:15.8662px;">Nu wilt hij daarom eens wat anders uitproberen.</tspan></text>
